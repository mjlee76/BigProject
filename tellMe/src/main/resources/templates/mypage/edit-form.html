<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>문의 수정</title>
</head>
<body>
<div th:replace="layouts/navbar::header"></div>
<div class="container">
    <h2>문의 수정</h2>
    <form th:action="@{/question/update}" th:object="${question}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>제목:</label>
            <input type="text" th:field="*{title}" required>
        </div>
        <div>
            <label>내용:</label>
            <textarea th:field="*{content}" rows="5" required></textarea>
        </div>
        <button type="submit">수정 완료</button>
    </form>
</div>
<div th:replace="layouts/footer::footer"></div>
</body>
</html>
